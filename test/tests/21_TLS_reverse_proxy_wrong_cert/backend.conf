Include ${srcdir}/base_apache.conf
Include ${srcdir}/proxy_backend.conf

GnuTLSCache dbm cache/gnutls_cache

<VirtualHost _default_:${BACKEND_PORT}>
 ServerName ${BACKEND_HOST}
 GnuTLSEnable On
 GnuTLSCertificateFile imposter/x509.pem
 GnuTLSKeyFile imposter/secret.key
 GnuTLSPriorities NORMAL
</VirtualHost>
