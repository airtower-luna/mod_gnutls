Include ${srcdir}/base_apache.conf
GnuTLSCache shmcb:cache/gnutls_cache_${TEST_NAME}

<VirtualHost _default_:${TEST_PORT}>
	ServerName		${TEST_HOST}
	GnuTLSEnable		On
	GnuTLSOCSPStapling	On
	GnuTLSOCSPCacheTimeout	60
	GnuTLSCertificateFile	server/x509-chain.pem
	GnuTLSKeyFile		server/secret.key
	GnuTLSPriorities	NORMAL
</VirtualHost>
