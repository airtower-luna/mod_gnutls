!connection
gnutls_params:
  - x509cafile=authority/x509.pem
actions:
  - !request
    path: /
    headers:
      Host: localhost
    expect:
      status: 404
  - !request
    method: GET
    path: /test.txt
    expect:
      status: 200
      body:
        exactly: |
          test
  - !request
    path: /status?auto
    expect:
      status: 200
      headers:
        Content-Type: 'text/plain; charset=ISO-8859-1'
      body:
        contains:
          - 'Current TLS session: (TLS1.3)'
